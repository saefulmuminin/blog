<!DOCTYPE html>
<html
  lang="id"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="@{/assets/}"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Masuk - Blog</title>
    <meta name="description" content="Halaman login menggunakan template Sneat" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/assets/img/favicon/favicon.ico}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/core.css}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/theme-default.css}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"
    />

    <!-- Page CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/pages/page-auth.css}"
    />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!-- Config -->
    <script th:src="@{/assets/js/config.js}"></script>
  </head>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Form Login -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a th:href="@{/}" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img
                      th:src="@{/assets/img/logo.png}"
                      alt="Logo"
                      width="50"
                    />
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder"
                    >blog</span
                  >
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Selamat datang di blog! ðŸ‘‹</h4>
              <p class="mb-4">
                Silakan masuk ke akun Anda dan mulai petualangan.
              </p>

              <!-- Pesan Error Login -->
              <div th:if="${param.error}">
                <div class="alert alert-danger">
                  Email atau Password tidak valid!!!
                </div>
              </div>

              <!-- Pesan Logout -->
              <div th:if="${param.logout}">
                <div class="alert alert-success">
                  Anda telah berhasil logout!
                </div>
              </div>

              <form
                th:action="@{/login}"
                method="POST"
                role="form"
                class="mb-3"
              >
                <!-- CSRF Token -->
                <div class="mb-3">
                  <label for="username" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Masukkan email Anda"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Masukkan password Anda"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary d-grid w-100">
                  Masuk
                </button>
              </form>

              <p class="text-center">
                <span>Baru di platform kami?</span>
                <a th:href="@{/registration}">
                  <span>Buat akun</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Form Login -->
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
    <script
      th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"
    ></script>
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
