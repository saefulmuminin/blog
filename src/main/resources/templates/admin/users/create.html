<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/app.html}">
<head>
    <title th:text="${title ?: 'Tambah Pengguna Baru'}">Tambah Pengguna Baru</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-xxl flex-grow-1 container-p-y">
            <h1 class="mb-4">Tambah Pengguna Baru</h1>

            <form th:action="@{/admin/users}" th:object="${userDto}" method="post" class="form">
                <!-- Input Nama -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>

                <!-- Input Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <!-- Input Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <!-- Dropdown Role -->
                <div class="mb-3">
                    <label for="roles" class="form-label">Role</label>
                    <select id="roles" th:field="*{roleId}" class="form-select" required>
                        <option value="" disabled selected>Pilih Role</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>

                <!-- Tombol Submit -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Kembali</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
