<!-- index.html -->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/app.html}">
<head>
    <title th:text="${title ?: 'Manage Comments'}">Manage Comments</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Manage Comments</h4>
            <div class="card">
                <div class="card-body">
                    <h1>Edit Komentar</h1>
                    <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>

                    <form th:action="@{/admin/comments/update}" th:object="${comment}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="content" class="form-label">Konten</label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="news" class="form-label">Berita</label>
                            <select id="news" th:field="*{news.id}" class="form-select">
                                <option th:each="newsOption : ${newsList}" th:value="${newsOption.id}" th:text="${newsOption.title}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
