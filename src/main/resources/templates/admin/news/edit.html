<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/app.html}">
<head>
    <title th:text="${title ?: 'Edit News'}">Edit News</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Edit News</h4>
            
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/news/edit}" method="post">
                        <input type="hidden" name="id" th:value="${news.id}">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" th:value="${news.title}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" name="content" class="form-control" rows="4" th:text="${news.content}" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category</label>
                            <select id="categoryId" name="categoryId" class="form-select">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" 
                                    th:attr="selected=${category.id == news.category.id}">Category Name</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <select id="tags" name="tags" class="form-select" multiple>
                                <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}" 
                                    th:attr="selected=${#lists.contains(news.tags, tag)}">Tag Name</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
