<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/app.html}">
<head>
    <title th:text="${title ?: 'Create Tag'}">Create Tag</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Create Tag</h4>
            
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/tags/create}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tag Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Tag Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
