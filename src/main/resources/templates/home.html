<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>News 24 - Free News Website Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Bootstrap Ecommerce Template" />
    <meta
      name="description"
      content="Bootstrap Ecommerce Template Free Download"
    />

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
    />

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <style>
      .navbar-brand {
        font-size: 1.5rem;
      }
      .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card-title {
        font-size: 1.2rem;
      }
      .card-body {
        padding: 1rem;
      }
      .nav-item .card-link {
        text-decoration: none;
        color: #fff;
      }
      .nav-item .card-link:hover {
        text-decoration: underline;
      }
      .card.tag-card {
        background-color: #007bff; /* Background color blue */
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
      }

      .card-link.tag-link {
        color: #000; /* Text color black */
        text-decoration: none; /* Remove underline from links */
        font-weight: bold; /* Make text bold */
        text-align: center; /* Center-align the text within the card */
      }

      .card-link.tag-link:hover {
        color: #fff; /* Change text color to white on hover */
        background-color: #0056b3; /* Darker blue background on hover */
      }
    </style>

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">News 24</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" th:each="category : ${categoryList}">
              <a
                class="nav-link"
                th:href="@{/news/category/{categoryId}(categoryId=${category.id})}"
                th:text="${category.name}"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Top News Start -->
    <div class="top-news">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div layout:fragment="content">
                <div class="container-xxl flex-grow-1 container-p-y">
                  <h4 class="fw-bold py-3 mb-4">News List</h4>

                  <div class="row">
                    <div th:each="news : ${newsList}" class="col-md-3 mb-4">
                      <div class="card">
                        <img
                          th:src="@{/uploads/{imageName}(imageName=${news.image})}"
                          alt="News Image"
                        />
                        <div class="card-body">
                          <h5 class="card-title" th:text="${news.title}"></h5>
                          <p class="card-text">
                            <small class="text-muted"
                              >Category:
                              <span th:text="${news.category.name}"></span
                            ></small>
                          </p>
                          <a
                            th:href="@{/news/{newsId}(newsId=${news.id})}"
                            class="btn btn-primary"
                            >Read More</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Top News End -->

    <!-- Inside home.html -->
<div class="tags">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <ul class="list-inline">
                  <li th:each="tag : ${tagList}" class="nav-item">
                      <div class="col-md-3 mb-3">
                          <div class="card tag-card">
                              <div class="card-body p-3">
                                  <a class="card-link tag-link" th:href="@{/news/tag/{tagId}(tagId=${tag.id})}" th:text="${tag.name}"></a>
                              </div>
                          </div>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>

    <!-- Tags End -->

    <!-- Tags End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
  </body>
</html>
